plugins {
    // Apply the java-library plugin to add support for Java Library
    id 'java'
    id 'war'
}

repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

dependencies {
	//JERSEY
    implementation group: 'org.glassfish.jersey.containers', name: 'jersey-container-servlet', version: '3.0.3'
   	//==>API CDI pour utiliser l'injection de dépendances
    implementation group: 'org.glassfish.jersey.inject', name: 'jersey-hk2', version: '3.0.3'

	
	//RESTEASY
	//implementation group: 'org.jboss.resteasy', name: 'resteasy-core', version: '6.0.0.Final'
	//==>API CDI pour utiliser l'injection de dépendances
    //implementation group: 'org.jboss.resteasy', name: 'resteasy-servlet-initializer', version: '6.0.0.Final'
    
    //BEAN VALIDATION
    //Pour JERSEY
    implementation group: 'org.glassfish.jersey.ext', name: 'jersey-bean-validation', version: '3.0.3'
    //Pour RESTEASY
    //implementation group: 'org.jboss.resteasy', name: 'resteasy-validator-provider', version: '6.0.0.Final'
    //implementation 'org.hibernate.validator:hibernate-validator:7.0.2.Final'
    
    //PROVIDER XML
    //Pour JERSEY:
    implementation group: 'org.glassfish.jersey.media', name: 'jersey-media-jaxb', version: '3.0.3'
    implementation group: 'org.glassfish.jaxb', name: 'jaxb-runtime', version: '3.0.2'
    //Pour RESTEASY
    //implementation group: 'org.jboss.resteasy', name: 'resteasy-jaxb-provider', version: '6.0.0.Final'
    
    //PROVIDER JSON
    //POUR JERSEY ET POUR RESTEASY
    implementation group: 'com.fasterxml.jackson.jakarta.rs', name: 'jackson-jakarta-rs-json-provider', version: '2.13.1'
}
